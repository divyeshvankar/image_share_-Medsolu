<h2>Send Image</h2>
<form method="post" action="{% url 'send_image_form' image_id=image.id %}">
  {% csrf_token %}
  <label for="username">Recipient Username:</label>
  <input type="text" id="username" name="username" required value="{{ username }}"><br><br>
  <input type="submit" value="Send">
</form>
